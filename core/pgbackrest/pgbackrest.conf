# Managed by Ansible from ansible/roles/core/templates/pgbackrest.conf.j2
[global]
repo1-type=s3
repo1-path=/ihetzr
repo1-s3-bucket=__S3_BUCKET__
repo1-s3-endpoint=__S3_ENDPOINT__
repo1-s3-region=__S3_REGION__
repo1-s3-verify-tls=y
repo1-retention-full=7
repo1-retention-archive=7
process-max=2
log-level-console=info

[main]
pg1-path=/var/lib/postgresql/data
pg1-user=postgres

# Optional: enable repo encryption by setting PGBACKREST_REPO1_CIPHER_PASS in pgbackrest.env
# repo1-cipher-type=aes-256-cbc
